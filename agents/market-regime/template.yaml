name: market-regime
display_name: "SMARTS Market Regime Detector"
description: "Detects market conditions (bull/bear/neutral/volatile) from SPY trend, VIX level, and breadth indicators"
version: "1.0.0"
author: "SMARTS Trading System"

type: trading-pipeline

mcp_servers:
  - name: supabase
    command: npx
    args: ["-y", "@supabase/mcp-server-postgrest@latest"]
  - name: alpaca
    command: uvx
    args: ["alpaca-mcp-server", "serve"]
  - name: massive
    command: npx
    args: ["-y", "@anthropic/massive-mcp"]
