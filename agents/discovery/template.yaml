name: discovery
display_name: "SMARTS Discovery Scanner"
description: "Finds trading opportunities from technical setups and market scanning"
version: "1.0.0"
author: "SMARTS Trading System"

type: trading-pipeline

mcp_servers:
  - name: supabase
    command: npx
    args: ["-y", "@supabase/mcp-server-postgrest@latest"]
  - name: alpaca
    command: uvx
    args: ["alpaca-mcp-server", "serve"]
  - name: massive
    command: npx
    args: ["-y", "@anthropic/massive-mcp"]
