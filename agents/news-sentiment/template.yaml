name: news-sentiment
display_name: "SMARTS News Sentiment Analyzer"
description: "Analyzes news, earnings, and sentiment for watchlist symbols"
version: "1.0.0"
author: "SMARTS Trading System"

type: trading-pipeline

mcp_servers:
  - name: supabase
    command: npx
    args: ["-y", "@supabase/mcp-server-postgrest@latest"]
  - name: alpaca
    command: uvx
    args: ["alpaca-mcp-server", "serve"]
  - name: massive
    command: npx
    args: ["-y", "@anthropic/massive-mcp"]
